<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Page with JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <p id="dynamic-text">Click the button to change this text and color!</p>
      <button id="change-btn">Change Text & Style</button>
    </section>

    <section>
      <button id="toggle-element-btn">Add/Remove Extra Info</button>
      <div id="extra-info-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Awesome Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
